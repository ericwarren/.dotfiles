# Hyprland Configuration

# Monitor setup
monitor=,preferred,auto,1

# Input configuration for X1 Carbon
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = true
        tap-to-click = false
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
    }

    # Trackpoint settings
    sensitivity = 0.0  # -1.0 to 1.0, 0 = default
    accel_profile = adaptive
}

# Startup applications
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = swww init

# Basic keybindings
$mainMod = SUPER

# Terminal
bind = $mainMod, Return, exec, alacritty

# Browser
bind = $mainMod, B, exec, google-chrome-stable

# Application launcher
bind = $mainMod, D, exec, rofi -show drun

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Color picker
bind = $mainMod, C, exec, hyprpicker -a

# Emoji picker
bind = $mainMod, period, exec, rofimoji

# Close window
bind = $mainMod, Q, killactive

# Exit Hyprland
bind = $mainMod SHIFT, E, exit

# Toggle fullscreen
bind = , F12, fullscreen

# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Swap windows
bind = $mainMod CTRL, h, swapwindow, l
bind = $mainMod CTRL, l, swapwindow, r
bind = $mainMod CTRL, k, swapwindow, u
bind = $mainMod CTRL, j, swapwindow, d

# Toggle floating
bind = $mainMod, V, togglefloating

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys - Volume control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media keys - Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media keys - Keyboard backlight control
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d rgb:kbd_backlight set +10%
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d rgb:kbd_backlight set 10%-

# Media keys - Airplane mode toggle
bind = , XF86RFKill, exec, rfkill toggle all

# Media keys - Display/Presentation mode
bind = , XF86Display, exec, ~/.local/bin/display-toggle