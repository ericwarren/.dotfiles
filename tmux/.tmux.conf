# ~/.tmux.conf - Optimized for cross-platform use with Stow
# Use Ctrl+Space as the only prefix (easier to reach)
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse support (click to switch panes/windows)
set -g mouse on

# Start windows and panes at 1, not 0 (easier on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# COLOR SUPPORT - Cross-platform optimized
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides ",*:RGB"
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-features ',xterm-256color:RGB'

# Suppress color query escape sequences (fixes garbage output on startup)
set -ga terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',*:Cs='
set -ga terminal-overrides ',*:Cr='

# Enable focus events (helps with color updates)
set -g focus-events on

# Instant escape sequences (no delay for better performance)
set -sg escape-time 0

# STATUS BAR STYLING
# Set status bar position (top or bottom)
set-option -g status-position top

# Show pane numbers longer
bind q display-panes
set -g display-panes-time 4000

# MESSAGE STYLING
# Command line colors (high contrast for readability)
set -g message-style 'bg=black,fg=yellow,bold'

# USEFUL SETTINGS
# Increase scrollback buffer
set -g history-limit 10000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# QUALITY OF LIFE IMPROVEMENTS
# Don't detach when closing a session - switch to another instead
set -g detach-on-destroy off

# Enable clipboard integration
set -g set-clipboard on

# Update status bar every 5 seconds
set -g status-interval 5

# HELPFUL KEY BINDINGS
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting (more intuitive + preserve current path)
bind | split-window -h -c "#{pane_current_path}"  # Vertical split with |
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split with -

# Kill pane/window without confirmation
bind-key x kill-pane
bind-key & kill-window

# Quick pane navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Quick window navigation
bind -n C-Left previous-window
bind -n C-Right next-window

# Copy mode vi bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Environment-agnostic clipboard integration
# Automatically detects: macOS (pbcopy), Linux X11 (xclip/xsel), or WSL (clip.exe)
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

if-shell "command -v xclip" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

if-shell "command -v xsel" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'"

if-shell "command -v clip.exe" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'"

# Fallback if no clipboard tool found
if-shell "! (uname | grep -q Darwin) && ! command -v xclip && ! command -v xsel && ! command -v clip.exe" \
  "bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel"

# ============================================================================
# TMUX PLUGIN MANAGER (TPM)
# ============================================================================
# SETUP INSTRUCTIONS:
# 1. Clone TPM repository:
#    git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# 2. Reload tmux configuration:
#    tmux source ~/.tmux.conf
#    (or use prefix + r if you're already in tmux)
#
# 3. Install plugins:
#    Press prefix + I (capital i) to fetch and install plugins
#
# PLUGIN MANAGEMENT:
# - Install new plugins: Add plugin line below, reload config, then prefix + I
# - Update plugins: prefix + U
# - Remove plugins: Delete/comment plugin line, reload config, then prefix + alt + u
#
# Find more plugins at: https://github.com/tmux-plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'   # Seamless vim/tmux navigation

#Tokyo Night Tmux Theme Settings
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_transparent_status_bar 'true'
set -g @theme_plugin_weather_location 'Nashville, United States'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
