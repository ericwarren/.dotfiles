# ~/.tmux.conf - Optimized for cross-platform use with Stow
# Use Ctrl+Space as the only prefix (easier to reach)
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse support (click to switch panes/windows)
set -g mouse on

# Start windows and panes at 1, not 0 (easier on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# COLOR SUPPORT - Cross-platform optimized
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides ",*:RGB"
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-features ',xterm-256color:RGB'

# Suppress color query escape sequences (fixes garbage output on startup)
set -ga terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',*:Cs='
set -ga terminal-overrides ',*:Cr='

# Enable focus events (helps with color updates)
set -g focus-events on

# Instant escape sequences (no delay for better performance)
set -sg escape-time 0

# STATUS BAR STYLING
# Set status bar position (top or bottom)
set-option -g status-position bottom

# Status bar colors
set -g status-bg black
set -g status-fg white

# Current window styling (active window)
set -g window-status-current-style 'bg=blue,fg=white,bold'
set -g window-status-current-format ' #I:#W '

# Non-current window styling
set -g window-status-style 'bg=black,fg=cyan'
set -g window-status-format ' #I:#W '

# Left side of status bar (session info with user@host)
set -g status-left-length 50
set -g status-left '#[bg=brightblue,fg=white,bold] #S #[bg=black,fg=cyan] #(whoami)@#H #[bg=black,fg=white] '

# Right side of status bar (date/time)
set -g status-right-length 60
set -g status-right '#[bg=black,fg=white] %Y-%m-%d #[bg=white,fg=black,bold] %H:%M '

# Center the window list
set -g status-justify centre

# PANE STYLING
# Very visible pane borders without dimming
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour46,bold'  # Bright green

# Show what's running in each pane (Neovim vs Claude Code)
set -g pane-border-status top
set -g pane-border-format " #[fg=colour250,bold]#{pane_current_command} #[fg=colour244](#P) "

# Optional: Use heavier border lines for better visibility
set -g pane-border-lines heavy

# Pane border display time
set -g display-panes-time 2000

# MESSAGE STYLING
# Command line colors (high contrast for readability)
set -g message-style 'bg=black,fg=yellow,bold'

# USEFUL SETTINGS
# Increase scrollback buffer
set -g history-limit 10000

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# QUALITY OF LIFE IMPROVEMENTS
# Don't detach when closing a session - switch to another instead
set -g detach-on-destroy off

# Enable clipboard integration
set -g set-clipboard on

# Update status bar every 5 seconds
set -g status-interval 5

# HELPFUL KEY BINDINGS
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting (more intuitive + preserve current path)
bind | split-window -h -c "#{pane_current_path}"  # Vertical split with |
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split with -

# Kill pane/window without confirmation
bind-key x kill-pane
bind-key & kill-window

# Quick pane navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Quick window navigation
bind -n C-Left previous-window
bind -n C-Right next-window

# Copy mode vi bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Environment-agnostic clipboard integration
# Automatically detects: macOS (pbcopy), Linux X11 (xclip/xsel), or WSL (clip.exe)
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

if-shell "command -v xclip" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

if-shell "command -v xsel" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'"

if-shell "command -v clip.exe" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'"

# Fallback if no clipboard tool found
if-shell "! (uname | grep -q Darwin) && ! command -v xclip && ! command -v xsel && ! command -v clip.exe" \
  "bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel"
